<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football News Aggregator</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.8rem;
            color: #2980b9;
            margin-bottom: 10px;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 5px;
        }

        .news-section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .news-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .news-item a {
            text-decoration: none;
            color: #3498db;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .news-item a:hover {
            color: #2c3e50;
        }

        #updateButton {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-align: center;
        }

        #updateButton:hover {
            background-color: #1abc9c;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .news-section {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .news-item a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <h1>Football News Aggregator</h1>

    <div class="news-section" id="transfermarkt">
        <h2>Transfermarkt News</h2>
        <div class="news-container">Loading...</div>
    </div>

    <div class="news-section" id="skysports">
        <h2>Sky Sports News</h2>
        <div class="news-container">Loading...</div>
    </div>

    <div class="news-section" id="kooora">
        <h2>Kooora News</h2>
        <div class="news-container">Loading...</div>
    </div>

    <div class="news-section" id="marca">
        <h2>Marca News</h2>
        <div class="news-container">Loading...</div>
    </div>

    <div class="news-section" id="nytimes">
        <h2>New York Times News</h2>
        <div class="news-container">Loading...</div>
    </div>

    <div class="news-section" id="goal">
        <h2>Goal News</h2>
        <div class="news-container">Loading...</div>
    </div>

    <button id="updateButton">Update Every Minute</button>

    <script src="script.js"></script>
</body>
</html>
